<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <link rel="icon" href="https://medical-admin-template.multipurposethemes.com/images/favicon.ico">
  {% include "style.html" %}
	{% include "vendor_styles.html" %}
	{% include "script.html" %}
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <form onsubmit="loginAdmin(event)">
      <input type="text" id="username" placeholder="Username" required /><br>
      <input type="password" id="password" placeholder="Password" required /><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function loginAdmin(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // You can hardcode credentials for now
      if (username === 'admin' && password === 'admin123') {
        localStorage.setItem('isAdminLoggedIn', 'true');
        window.location.href = '/admin'; // change to your dashboard filename
      } else {
        alert('Invalid credentials');
      }
    }

    // If already logged in, redirect to dashboard
    if (localStorage.getItem('isAdminLoggedIn') === 'true') {
      window.location.href = 'admin_dashboard.html';
    }
  </script>
</body>
</html>
