<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Medical Chatbot">
    <meta name="author" content="DOCBOT">
    <link rel="icon" href="data:image/x-icon;base64,AAABAAEAIPAAAAEACAAAAA4AgAAEACAAEAAEAAEAAA..." type="image/x-icon">
    <title>DOCBOT - Medical Assistant</title>
    <style>
        /* Unique styles for chatbot */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .chat-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #3c8dbc;
        }

        .chat-box {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        .user-msg {
            text-align: right;
            margin: 5px;
            color: #0b8043;
        }

        .bot-msg {
            text-align: left;
            margin: 5px;
            color: #3c8dbc;
            white-space: pre-line;
        }

        input[type="text"] {
            width: calc(100% - 60px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #3c8dbc;
            color: white;
            border: none;
            border-radius: 4px;
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">DOCBOT - Medical Assistant</div>
        <div id="chatbox" class="chat-box"></div>
        <input type="text" id="userInputBox" placeholder="Ask about a symptom or say hi..." onkeypress="docbotCheckEnter(event)">
        <button onclick="docbotSendMessage()">Send</button>
    </div>

    <script>
        const docbotSymptomsData = {
            "fever": { detail: "Fever is a rise in body temperature.", cure: "Rest and stay hydrated. Use paracetamol.", doctors: ["General Physician"] },
            "cough": { detail: "Cough can result from cold, flu, or infection.", cure: "Use cough syrup and warm fluids.", doctors: ["Pulmonologist", "General Physician"] },
            "headache": { detail: "Headache might be due to stress or dehydration.", cure: "Drink water, rest, or take painkillers.", doctors: ["Neurologist", "General Physician"] },
            "cold": { detail: "Common cold is caused by viral infection.", cure: "Rest, hydration, and medications.", doctors: ["General Physician"] },
            // Add more symptoms here as necessary...
        };

        function docbotDisplayMessage(message, type) {
            const chatBox = document.getElementById("chatbox");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add(type + "-msg");
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function docbotSendMessage() {
            const userInputField = document.getElementById("userInputBox");
            const userInput = userInputField.value.toLowerCase().trim();
            if (!userInput) return;

            docbotDisplayMessage(userInput, "user");

            let matchedSymptoms = [];
            for (let symptom in docbotSymptomsData) {
                if (userInput.includes(symptom)) {
                    matchedSymptoms.push(symptom);
                }
            }

            if (matchedSymptoms.length > 0) {
                const responses = matchedSymptoms.map(symptom => {
                    const s = docbotSymptomsData[symptom];
                    return `Symptom: ${symptom}\nDetail: ${s.detail}\nCure: ${s.cure}\nDoctors: ${s.doctors.join(", ")}`;
                });
                responses.forEach(response => docbotDisplayMessage(response, "bot"));
            } else {
                if (["hello", "hi", "hey"].some(greet => userInput.includes(greet))) {
                    docbotDisplayMessage("Hello! I'm DOCBOT. How can I assist you medically today?", "bot");
                } else if (["thank you", "thanks", "thankyou"].some(thank => userInput.includes(thank))) {
                    docbotDisplayMessage("You're welcome! Wishing you good health.", "bot");
                } else {
                    docbotDisplayMessage("Sorry, I don't have information about that. Try another symptom or say 'hello'.", "bot");
                }
            }

            userInputField.value = "";
        }

        function docbotCheckEnter(event) {
            if (event.key === 'Enter') {
                docbotSendMessage();
            }
        }
    </script>
</body>
</html>
